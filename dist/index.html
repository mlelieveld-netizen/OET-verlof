<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>Verlof Aanvraag</title>
    <script type="module" crossorigin src="/OET-verlof/assets/index-D8ZPsnTD.js"></script>
    <link rel="stylesheet" crossorigin href="/OET-verlof/assets/index-CJKcsGG2.css">
  
    <script>
      // Single Page Apps for GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
  
    <script>
      // Fallback error handler
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        const root = document.getElementById('root');
        if (root && !root.innerHTML.includes('Error')) {
          root.innerHTML = '<div style="padding: 20px; color: red;">Error loading app. Please check console for details.</div>';
        }
      });
    </script>
  </body>
</html>
